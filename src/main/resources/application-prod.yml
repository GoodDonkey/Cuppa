spring:
  datasource:
    url: jdbc:mysql://cuppa-db:3306/cuppa?useSSL=false&useUnicode=true&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

  rabbitmq:
    host: cuppa-mq
    port: 5672
    username: cuppamq
    password: cuppaadmin

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging:
  level:
    com:
      cuppa:
        cuppa: debug

server:
  port: 8080